<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CloudCherrySDK Demo</title>
    <!-- <script src="jquery-1.11.2.min.js"></script> -->
    <style>

    </style>
  </head>
  <body>
    <button id="anywhere">Sample button</button>
    <div class="cc-survey">
      <div class="pop-box2 bottom">
        <div class="overlay"></div>
        <div class="pop-box2__icons left-icon">
    			<img src="images/Back_Icon_.svg" class="is-pop-box-back cc-button-prev mobile-hide">
    			<ul class="loader">
    			  <li class="chart" data-percent="75"></li>
    			</ul>
    		</div>
    		<div class="pop-box2__icons right-icon">
    			<img src="images/Collapse_Icon.svg" class="is-pop-box-minimize mobile-hide">
    			<img src="images/Close_Icon.svg" class="is-pop-box-close pop-box__close cc-button-close">
    		</div>
        <div class="cc-survey-container">
          <div class="cc-survey-content">
          </div>
          <img class="submit-icon cc-button-next" src="images/Submit_Icon.svg">
      		<div class="progress-bar">
      			<span class="progress-line"></span>
      		</div>
        </div>
      </div>
    </div>

    <div class="pop-box right-bottom" id="cc-welcome-question-box">
  		<div class="overlay"></div>
  		<img src="../Navigation_Iconset/Close_Icon.svg" class="is-pop-box-close pop-box__close">
  		<div class="message-box">
  			<h2 class="message-box__text">What was the main purpose of your visit to our website today?</h2>
  			<a href="#" class="message-box__btn" id="cc-button-start-survey">Tell Us More...</a>
  		</div>
  	</div>

    <iframe  src="http://shubhyatracabs.in" width="100%" height="5000px" border="0" style="border:0"></iframe>
    <script>
          // add a queue event here
        (function() {
          window.CCSDK = window.CCSDK || function () {
            (window.CCSDK.q = window.CCSDK.q || []).push(arguments);
          };
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = '//localhost:8082/ccsdk.en.bundle.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
      })();

      // execute your script immediately here
      window.CCSDK("init", "WW-02872");
      window.CCSDK("trigger", "click", "anywhere");
      </script>
</body>
</html>
