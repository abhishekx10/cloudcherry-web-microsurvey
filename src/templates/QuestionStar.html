<div class="cc-question-container" data-type="star" data-required="{{isRequired}}" data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p>{{question}}</p>
    <span class="cc-question-container__required">Required *</span>
    
  </div>
  <div class="cc-question-container__content rating-color" id="{{questionId}}">
    <div class="cc-question-container__list">
      <span class="option-star-box" data-rating="1"><img src="images/Star_Icon.svg"></span>
      <span class="option-star-box" data-rating="2"><img src="images/Star_Icon.svg"></span>
      <span class="option-star-box" data-rating="3"><img src="images/Star_Icon.svg"></span>
      <span class="option-star-box" data-rating="4"><img src="images/Star_Icon.svg"></span>
      <span class="option-star-box" data-rating="5"><img src="images/Star_Icon.svg"></span>
    </div>
  </div>
</div>
