<div class="cc-question-container" data-type="multiline" data-id="{{questionId}}" data-required="{{isRequired}}">
  <div class="cc-question-container__text">
    <p>{{question}}</p>
    <span class="cc-question-container__required">Required *</span>
    
  </div>
  <div class="cc-question-container__content">
    <textarea class="multiline-box form-control" id="{{questionId}}" placeholder="Share your thoughts..." ></textarea>
  </div>
</div>
