<div class="cc-question-container radio-toggle" >
  <div class="cc-question-container__text">
    <p>Are you happy with the service provided to you today?</p>
  </div>
  <div class="cc-question-container__content">
    <ul class="cc-question-container__list">
      <li>
        <div class="cc-checkbox cc-radio">
          <input type="radio" name="serv" id="service-yes">
          <label class="ui checkbox" for="service-yes"></label>
        </div>
        <span><label for="service-yes">Yes</label></span>
      </li>
      <li>
        <div class="cc-checkbox cc-radio">
          <input type="radio" name="serv" id="service-no">
          <label class="ui checkbox" for="service-no"></label>
        </div>
        <span><label for="service-no">No</label></span>
      </li>
    </ul>
  </div>
</div>
