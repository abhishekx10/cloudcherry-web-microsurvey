<div class="cc-question-container" data-type="smile" data-required="{{isRequired}}" data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p>{{question}}</p>
    <span class="cc-question-container__required">Required *</span>
    
  </div>
  <div class="cc-question-container__content rating-color" id="{{questionId}}">
    <div class="cc-question-container__list">
      <span class="option-smile-box" data-rating="1"><img src="images/Sad_Smilie.svg"></span>
      <span class="option-smile-box" data-rating="2"><img src="images/StraightFace_smilie.svg"></span>
      <span class="option-smile-box" data-rating="3"><img src="images/MEh_smilie.svg"></span>
      <span class="option-smile-box" data-rating="4"><img src="images/Similing_Smilie.svg"></span>
      <span class="option-smile-box" data-rating="5"><img src="images/Happy_Smilie.svg"></span>
    </div>
  </div>
</div>
